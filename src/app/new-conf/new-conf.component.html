<app-nav-manager></app-nav-manager>

<mat-horizontal-stepper #stepper="matHorizontalStepper">
  <mat-step>
      <ng-template matStepLabel>Details</ng-template>
      <app-new-conf-details (onStatusChange)="childStatusChanged($event)"></app-new-conf-details>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Sessions</ng-template>
    <app-new-conf-sessions *ngIf="isCreated"></app-new-conf-sessions>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Lectures</ng-template>
    <app-new-conf-lectures *ngIf="isCreated" ></app-new-conf-lectures>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <!--<input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" placeholder="Upload a file..." multiple/>-->
    <h2>You have successfully created a new conference!</h2>
    <div class="center">
      <file-drop headertext="Drop logo file here" (onFileDrop)="dropped($event)"
                 (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      </file-drop>
    </div>
    <h2 *ngIf="done">Logo successfully uploaded!</h2>
  </mat-step>
</mat-horizontal-stepper>
