<mat-card *ngIf="conf != null">
  <mat-card-title>{{conf.name}}</mat-card-title>
  <mat-card-content>
    <h4>Date: {{conf.start_date}}</h4>
    <h4>Type: {{conf.type}}</h4>
    <h4>Location:: {{conf.location}}</h4>
    <h4 *ngIf="conf.visitors != null">Registered Visitors: {{conf.visitors.length}}</h4>
  </mat-card-content>
</mat-card>
