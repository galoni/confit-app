<app-nav-visitor></app-nav-visitor>
<div *ngFor="let visitor of this.visitors">
<div *ngIf="visitor._id !=visitor_id" class="mathing-people">
  <div class="matching-title">
    <div><img src="http://user-profile-storage.s3.amazonaws.com/{{this.visitor.profilePic}}" alt="user face" height="50" width="50"></div>
    <div>{{visitor.visitorfirstname}} {{visitor.visitorlastname}}</div>
  </div>
  <div class="matching-content">
    <span  [ngClass]="{
    'class80':visitor.matching >= 80,
    'class60':visitor.matching >= 60 && visitor.matching < 80 ,
    'class0':visitor.matching >0 && visitor.matching <60}"> {{visitor.matching}}% Match</span>
  <!--linkedin-->
  <a class="linkedin" href="{{visitor.linkedin}}"><i class="fab fa-linkedin"></i></a>
  </div>
</div>
</div>
