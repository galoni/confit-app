<app-nav-visitor></app-nav-visitor>
<mat-accordion>
  <mat-expansion-panel  *ngFor="let visitor of this.visitors" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header *ngIf="visitor._id !=visitor_id">
      <mat-panel-title>
        {{visitor.visitorfirstname}}
      </mat-panel-title>

    </mat-expansion-panel-header>
    <span>{{visitor.matching}}%</span>
  </mat-expansion-panel>
</mat-accordion>
