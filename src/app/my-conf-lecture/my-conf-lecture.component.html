<div class="container">
  <mat-card *ngIf="!inConf">
    <p> This lecture is not in your Path!<br> Would you like us to build a new Path?</p>
    <button a href="#" (click)="buildPath()">yes</button>
  </mat-card>
  <div *ngIf="lecture">
    <mat-card>
      <mat-card-title>
        {{lecture.name}}
      </mat-card-title>
      <mat-card-subtitle>
        Lecture By: {{lecture.lecturer_name}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        Topic: {{lecture.topic}}
      </mat-card-subtitle>
      {{lecture.description}}
    </mat-card>

  </div>
</div>
