<div class="container">
  <mat-card>
    <mat-card-title>Select preferred lectures of {{selectedConf.name}}</mat-card-title>
    <mat-card-content>
      <div  class="container">
        <form (ngSubmit)="addLectures(f)" #f="ngForm">
          <p>
            <mat-form-field>
              <mat-select [(ngModel)]="selectedLecture1" name="lecture" placeholder="select lecture 1" >
                <mat-optgroup *ngFor="let group of selectData" [label]="group.topic">
                  <mat-option *ngFor="let lct of group.lectures ; let i=index" [value]="lct">
                    {{lct.name}}
                  </mat-option>
                </mat-optgroup>
                <!--<mat-option *ngFor="let lecture of selectedConf.lectures; let i=index" [value]="lecture">-->
                  <!--{{lecture.name}}-->
                <!--</mat-option>-->
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-select [(ngModel)]="selectedLecture2" name="lecture" placeholder="select lecture 2" >
                <mat-optgroup *ngFor="let group of selectData" [label]="group.topic">
                  <mat-option *ngFor="let lct of group.lectures ; let i=index" [value]="lct">
                    {{lct.name}}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-select [(ngModel)]="selectedLecture3" name="lecture" placeholder="select lecture 3" >
                <mat-optgroup *ngFor="let group of selectData" [label]="group.topic">
                  <mat-option *ngFor="let lct of group.lectures ; let i=index" [value]="lct">
                    {{lct.name}}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field>
          </p>
          <p class="submitButtons">
            <button type="submit" color="primary" mat-raised-button matStepperNext>Submit</button>
          </p>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
