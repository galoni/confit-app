This is where I see my details:
<nav>
  <a [routerLink]="'/myConfPath'">Show Personal Path</a>
</nav>
<div>
  <h2>Enter Visitor ID</h2>
  <form class="form-inline my-2 my-lg-0" (ngSubmit)="Submitvisitor(f)" #f="ngForm">
    <div class="form-group"><label>visitor Id:</label><input ngModel="5aac4e3dafc0b334f06e3ed8" name="visitorId" class="form-control mr-sm-2" type="search" aria-label="Search"></div>
    <br>
    <div class="form-group"><label>Conf Id:</label><input ngModel="5a85ff12734d1d1523dcef75" name="confId" class="form-control mr-sm-2" type="search" aria-label="Search"></div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
<div>
  <h2>Path</h2>
  <table class="table table-hover">
    <tr>
      <th>elc mode</th>
      <th>lecture name</th>
    </tr>
    <tr *ngFor="let sess of path">
      <td>{{sess.elc_mode}}</td>
      <td>{{sess.sessions.lectures[0].name}}</td>
    </tr>
  </table>
</div>

<router-outlet></router-outlet>
