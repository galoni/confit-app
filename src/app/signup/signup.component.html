<form [formGroup]="myForm" (ngSubmit)="onSignup()">
  <p>
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput formControlName="email" type="email" id="email" #email placeholder="Email Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="linkedin" placeholder="Linkedin">
    </mat-form-field>
    <span *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']">Invalid mail address</span>
  </p>
  <p>
    <mat-form-field>
      <input matInput formControlName="password" type="password" id="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword placeholder="Confirm Password">
      <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput formControlName="education" placeholder="Education">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="occupation" placeholder="Occupation">
    </mat-form-field>
  </p>
  <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Sign Up</button>
</form>
