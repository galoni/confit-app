<app-nav-visitor></app-nav-visitor>
<div style="display:flex; flex-grow: 1;">
  <div style="display: flex;flex-wrap: wrap;padding: 20px;">
    <div *ngFor="let conf of confs" style="display: inline-block;margin: 20px;vertical-align: top;width: 260px;">
      <mat-card (click)="activeConf(conf.confId)" [ngClass]="{activeConf: isActive(conf.confId)}" class="mat-card">
        <mat-card-title class="mat-card-title">{{conf.confname}}</mat-card-title>
        <img mat-card-image src="http://logo-storage.s3.amazonaws.com/{{conf.logo}}">
        <mat-card-footer class="mat-card-f">
          {{conf.mainTopic[0]}}<button mat-button (click)="openDialogProg()"><mat-icon>info</mat-icon></button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
