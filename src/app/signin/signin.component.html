<h2>Sign In</h2>
<form [formGroup]="myForm" (ngSubmit)="onSignin()">
  <p>
    <mat-form-field>
      <input matInput formControlName="email" id="email" placeholder="E-Mail">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput formControlName="password" type="password" id="password" placeholder="Password">
    </mat-form-field>
  </p>
  <button mat-raised-button type="submit" [disabled]="!myForm.valid">Sign In</button>
</form>
