<div class="row">
  <div class="col-md-6" *ngFor="let day of data; let i = index">
    <h3>Day {{i + 1}}</h3>
    <table class="table">
      <tr *ngFor="let sess of day; let j = index">
        <td>
          {{sess.name}} {{sess.time}}:00
        </td>
        <td>
          <div class="row">
            <div class="col-md-4" *ngFor="let top of sess.lectures; let k = index">
              <table class="table">
                <tr>
                  <th>
                    {{topics[k]}}
                  </th>
                </tr>
                <tr *ngFor="let lct of top;">
                  <td>
                    <h5>{{lct.name}} [{{lct.ratings}}]</h5>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
