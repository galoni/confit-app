<h1>{{this.visitorSon.name.first_name}}</h1>
<h4>Your Friend's Conferences:</h4>
<div *ngFor="let conf of this.visitorSon.confs">
  <span>conf name : </span>{{conf.confname}}<br>
  <span>profile pie on {{conf.confname}} conference :</span>{{conf.profile_pie}}
</div>
<h4>Prectage matching with : {{this.visitorSon.name.first_name}}</h4>
<h5>this.precetage (no formatting): {{this.precetage  | number}}<h5>
